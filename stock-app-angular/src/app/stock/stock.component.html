<div>
<ag-grid-angular
   class="ag-theme-alpine"
   [rowData]="rowData"
   (gridReady)="onGridReady($event)"
   [gridOptions]="gridOptions"
   [frameworkComponents] = "frameworkComponent">
  </ag-grid-angular>
<div>
  <button class="btn add-btn" (click)="addStock()">Add Stock</button>
</div>
<br>
<div class="container" *ngIf="!hideForm">
  <form [formGroup]="stockForm" class="form-group">
    <div class ="form-row"><label class="lbl">Name:</label>
      <input class="form-control" type="text" formControlName="name"></div>
      <div class ="form-row">
    <label class="lbl">Price:</label>
    <input class="form-control" type="number" formControlName="price">
  </div>
    <button class="btn btn-primary formBtn" (click)="save()" type="submit" [disabled]="!stockForm.valid">Save</button>
  </form>
</div>
</div>
