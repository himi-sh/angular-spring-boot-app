<div class=" container col-lg-6">
  <br>
  <div class="card card-container">
  <h1 class="text-center">Login</h1>
  <img
  id="profile-img"
  src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
  class="profile-img-card"
/>
      <form class="form-group" [formGroup]="loginForm">
        <br>
        <div class="form-group">
          <label class="lbl">Username :</label>
          <input type="text" class="form-control" formControlName="username" id="username" placeholder="Enter User Name">
           <!-- <div *ngIf="email.invalid && email.touched">Email is invalid</div> -->
        </div>
        <div class="form-group">
          <label class="lbl">Password:</label>
          <input type="password" class="form-control" formControlName="password"  id="password" placeholder="Enter password"
            >
            <!-- <div *ngIf="password.invalid && password.touched">Password is invalid</div> -->
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
        <button  class="btn btn-primary btn-block" type="submit" (click)="login()" [disabled]="loginForm.invalid">Login</button>
      </form>
  </div>
  
</div>
